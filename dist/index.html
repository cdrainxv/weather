<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
  </head>
  <body>
    <div id="content" class="container">
      <h1 class="text-center">Weather App</h1>
      <ul class="tab tab-block">
        <li class="options tab-item active" id="current">
          <a href="#">Current</a>
        </li>
        <li class="options tab-item" id="graph"><a href="#">5 Day Graph</a></li>
        <li class="tab-item tab-action">
          <div class="input-group input-inline">
            <input
              id="search-input"
              class="form-input input-lg"
              type="text"
              placeholder="City"
              autofocus
            />
            <button
              id="search-btn"
              class="btn btn-primary btn-lg input-group-btn"
            >
              Search
            </button>
          </div>
        </li>
      </ul>
      <div id="weather" class="container d-none">
        <div class="columns" id="columns">
          <ul id="menu" class="menu column col-2">
            <li class="divider" data-content="CITIES"></li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      <p class="h3 text-center mt-2">
        Created by
        <a class="text-link" href="github.com/cdrainxv/weather">cdrainxv</a>
        &copy; 2018
      </p>
    </footer>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="bundle.js"></script>
  </body>
</html>
